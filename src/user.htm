<h1>Your data</h1>

<div id="user-container">
    <x-template name="user.wait">
        <x-widget name="tp4.wait" $caption="Loading..." $color="#9cd" />
    </x-template>
    <x-template name="user.data">
        <img $tpl="img" width="128" height="128" style="float:left; margin:0 1em 1em 0"/>
        <p $tpl="firstname">Firstname</p>
        <p $tpl="lastname">Lastname</p>
        <a href="#/book/user-edit" class="tp4-button">Edit</a>
        <hr/>
        <p><b>Planning</b></p>
        <ul $tpl="planning"></ul>
        <hr/>
        <p>Here is your QRCode, you'd better show it at every visit:</p>
        <center>
            <x-widget name="qrcode" id="qrcode2"></x-widget>
        </center>
        
    </x-template>
    <x-template name="user.visit">
        <li>
            <p><em $tpl="visitDate"></em>: &nbsp;<a $tpl="visitName"></a>.</p>
        </li>
    </x-template>
</div>
