<h1 id="user-name"></h1>

<div id="user-container">
    <x-template name="user.wait">
        <x-widget name="tp4.wait" $caption="Loading..." $color="#9cd" />
    </x-template>
    <x-template name="user.data">
        <x-row dir="H" fullwidth>
            <img $tpl="img" width="128" height="128"/>
            <p>
                <a href="#/book/user-edit" class="wide tp4-button">Edit your bio</a>
                <a href="#/book/event" class="wide tp4-button">New Event</a>
                <a href="#/book/registration" class="wide tp4-button">Registration</a>
            </p>
        </x-row>
        <hr/>
        <div $tpl="planning" />
        <hr/>
        <p>Here is your QRCode. Just flash it to get your <b>wallet</b> on your phone or tablet.</p>
        <center>
            <x-widget name="qrcode" id="qrcode2"></x-widget>
        </center>

    </x-template>
    <x-template name="user.visit">
        <li>
            <p><em $tpl="visitDate"></em>: &nbsp;<a $tpl="visitName"></a>.</p>
        </li>
    </x-template>
</div>
